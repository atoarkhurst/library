<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Library</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/library.logo.png" alt="image of book">
        <h1>Your Library</h1>
    </header>
<main>
    
        <button class="new-book"> + Add book </button>
        <div class="container">
            <div class="book-grid">
            </div>
    
        </div>
    
    
    <!-- Pop up form  -->
        <form class= 'form' action="post">
          <div class="form-header">
              <div>Add a new book</div>
          </div>
            <input type="text" id="title" placeholder="Title">
    
            <input type="text" id="author" placeholder="Author">
    
            <input type="text" id="pages" placeholder="Pages">
    
    
            <div class="checkbox-container">
                <label for="read">Have you read it?</label>
                    <input id="read" type="checkbox">
    
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    
</main>
    
    <script src="script.js" defer></script>  
</body>
</html>
